# Site
title:              Taking Advantage of the Data Flood
bio:                'DIGHR Website'
description:        "An invite-only international workshop hosted by the Dahdaleh Institute for Global Health Research (DIGHR) and the Lassonde School of Engineering (LSE) at York University that brings together leading humanitarian agencies, data scientists, and developers to collaborate on urgent data-related challenges in humanitarian response."
locale:             en_US
baseurl: "/data-flood" # the subpath of your site, e.g. /blog
url: "https://richardt22.github.io" # the base hostname & protocol for your site
background_image:   images/main.jpeg
# Tip: The color palette and other styles can be configured in /_sass/lib/_vars.scss
formspree_thankyou_page: /data-flood/thank-you

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            DIGHR_YorkU
facebook:           yuresearch/?ref=aymt_homepage_panel
youtube:            playlist?list=PLE7AE62D4FD0E0AEB
instagram:          default
github:             default


# personal
location:           Dahdaleh Institute for Global Health Research Dahdaleh Building, York University Suite 2150 88 The Pond Road Toronto, Ontario, Canada M3J 2S5
phone:              +1 416-736-2100 ext. 20175
email:              richardtrinh22@gmail.com

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
